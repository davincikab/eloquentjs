    function isEven(num){
      if(num == 0){
        return "Even"
      }
      else if(num == 1){
        return "Odd";
      }
      else if (num < 0) {
        return "Not a whole number";
      }
      else{
        return isEven(num-2);
      }
    }

   function countChar(sentence, char){
     count = 0;
     sentence = sentence.toUpperCase();

     for(let i=0; i < sentence.length; i++){
       if(sentence[i]==char){
         count+=1;
       }
     }
     return count;
   }

   function countBs(sentence){
     console.log(`How many Bs? ${countChar(sentence,"B")}`);
     console.log(`How many Ls? ${countChar(sentence,"L")}`);
   }

    function range(a,b,c=1){
      let list = [];

        while(a<=b){
          list.push(a);
          a+=c;
        }
      return list;
    }

    function summ(lists){
        let list = lists
        let sum = 0;

        for(let i in list){
          sum+=list[i];
        }
        return sum;
    }

    console.log(`Sum from 1 to 10 is: ${summ(range(1,10))}`);

  function reverseArrar(arr){
      let i=arr.length-1;
      let arry = [];
      while(i>=0){
        arry.push(arr[i]);
        i-=1;
      }
      return arry;
    }

    function reverseArrayInPlace(array){
      let i=array.length-1;
      let arry = [];
      while(i>=0){
        arry.push(array[i]);
        i-=1;
      }
      return arry;
    }

    console.log(range(1,10) );
    console.log(reverseArrar(range(1,10)));
    console.log(reverseArrayInPlace(reverseArrar(range(1,10))));

    function reduce(array, combine, start) {
         let current = start;

         for (let element of array) {
           current = combine(current, element);
         }
          return current;
    }
