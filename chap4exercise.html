  <body>
    <script>
// SUM OF A DATA RANGE
        function range(a,b, step=1){
          let range = [];
          while (a <= b) {
            range.push(a);
            a+=step;
          }
          return range;
        }

        function sum([...numbers]){
          let sum = 0;
          for (let number of numbers) sum+=number;
          return sum;
        }

        console.log(sum(range(1,10,1)));


// REVERSE THE ARRAY
        function reverseArray([...elements]) {
          for (let elemen of elements) {
            console.log(elements.indexOf(elemen));
          }
        }

        console.log(reverseArray(range(1,10,1)));

        function reverseArrayInPlace([...elements]) {
          for (let elemen of elements) {
            console.log(elements.lastIndexOf(elemen));
          }
        }

        console.log(reverseArrayInPlace(range(1,30,3)));
